<script>
    $("#activate_btn").click(function () {
        $.ajax({
            url: '/getValues?min=0&max=255&count=3&replacement=true',
            success: function (result) {
                console.log(result);
                var arr = JSON.parse(result);
                $('#canvas-placeholder').load('unity/Color/index.html', function () {
                    unityInstance.then((uI) => {
                        uI.SendMessage('Box', 'OpenColor', "{\"r\":" + arr[0] + ", \"g\":" + arr[1] + ", \"b\":" + arr[2] + "}");
                    });
                });
            }
        });
    });
</script>
