<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Index</title>
</head>
<body class="body-auth" style="background: #FFFFFF">
<div style="display: inline-flex" class="all-height-page">
    <div>
        <img src="css/sign_up_title.png" class="all-height-page">
    </div>
    <div class="input-content">
        <h1 class="boldFont green-title">Sign up</h1>
        <form action="/reg" method="post"
              style="display: inline-flex; flex-direction: column; width: 600px; vertical-align: center">
            <label class="custom-field two">
                <input name="username" type="text" style="width: 600px" class="pink-background" id="loginInput"
                       placeholder="&nbsp;"/>
                <span class="placeholder" style="color: #AC9797">Login</span>
            </label>

            <label class="custom-field two">
                <input name="email" type="email" style="width: 600px" class="pink-background" id="emailInput"
                       placeholder="&nbsp;"/>
                <span class="placeholder" style="color: #AC9797">Email</span>
            </label>

            <label class="custom-field two password-style-field">
                <input name="password" type="password" id="passwordInput" placeholder="&nbsp;"/>
                <span class="placeholder" style="color: #AC9797">Password</span>
            </label>

            <label class="custom-field two password-style-field">
                <input name="password2" type="password" id="passwordInput2" placeholder="&nbsp;"/>
                <span class="placeholder" style="color: #AC9797">Repeat Password</span>
            </label>

            <div style="display: table">
                <button id="back" class="grey-button boldFont">Change Method</button>
                <button id="regButton" class="dark-button boldFont">Sign up</button>
            </div>

            <span class="normalFont" style="text-align: -webkit-center; color: #C4C4C4; margin-top: 40px">Already in menber? <a
                   class="boldFont" style="text-decoration: none; color: #779459" href="/login">Login In</a></span>
        </form>
        <br>
        <a href="/resetPass">Restore</a>
        <br>
        <a href="/login">Login</a>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
