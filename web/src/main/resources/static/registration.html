<div id="nav-placeholder"></div>
<h1>Auth</h1>
<div>
    <form action="/reg" method="post">
        <input name="username" type="text" id="loginInput" placeholder="Login">
        <input name="email" type="email" id="emailInput" placeholder="Email">
        <input name="password" type="password" id="passwordInput" placeholder="Password">
        <input name="password2" type="password" id="passwordInput2" placeholder="Repeat Password">
        <button id="regButton">Sign In</button>
    </form>
    <br>
    <a href="/resetPass">Restore</a>
    <br>
    <a href="/login">Login</a>
</div>
